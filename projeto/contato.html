        <title>Contato - João da Silva</title>
        <meta charset="UTF-8">
        <link rel="icon" href="/projeto/img/favicon.png">
        <link rel="stylesheet" href="/projeto/css/reset.css">

    </head>
    <body>
        <main class="conteudo-pagina">
            <h1>Contato</h1>
            <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    <label>Nome:
                        <input type="text" name="nome-contato" required autofocus pattern="[A-Za-z]{4,}" title="O nome precisa ter pelo menos 4 caracteres.">
                    </label>
                    <label>E-mail:
                        <input type="email" name="email-contato" required placeholder="seu@email.com">
                    </label>
                </fieldset>

                <select name="assunto">
                    <option value="Blog">Blog</option>
                    <option value="Serviço">Serviço</option>
                    <option value="Outro">Outro</option>
                </select>

                <fieldset>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="msg" id="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
                    <button type="submit">Enviar mensagem</button>
                </fieldset>
            </form>
            
        </main>
        <img class="minha-foto" src="/projeto/img/eu.jpg" alt="Foto de João da Silva">

                <li><a class="linkedin" href="http://linkedin.com.br" data-tooltip="Veja meu currículo">Linkedin</a></li>
